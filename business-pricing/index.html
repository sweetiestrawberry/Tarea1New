<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Business Pricing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="background"></div>

    <main class="card">

        <img src="images/Logo.svg" alt="Logo" class="logo">

        <h1>Interested in our <br> business pricing?</h1>

        <p class="subtitle">
            Fill out the form to view details and weâ€™ll
            contact you as soon as possible.
        </p>

        <form>

            <div class="row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Ethan Johnson">
                </div>

                <div class="input-group">
                    <label>Company Email</label>
                    <input type="email" placeholder="ethan@johnson.com">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Company Size</label>
                    <select>
                        <option>50-100 employees</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Subject</label>
                    <select>
                        <option>Building Landing pages</option>
                    </select>
                </div>
            </div>

            <div class="input-group full">
                <label>Message</label>
                <textarea placeholder="Write your message..."></textarea>
            </div>

            <button type="submit">Contact Sales</button>

        </form>

    </main>

</body>
</html>
